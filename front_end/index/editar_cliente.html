<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../login/auth.js"></script>
  <script src="../login/fetch-wrapper.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="editar_cliente.css">
  <title>Editar Cliente</title>
</head>

<body>
  <nav class="d-flex justify-content-center">
    <div>
      <a href="index.html">In√≠cio</a>
      <a href="../clientes/criar_cliente.html">Criar cliente</a>
      <a href="../agendamentos/listar_agendamento.html">Agendamentos</a>
      <a href="../agendamentos/criar_agendamento.html">Criar agendamento</a>
      <a href="" id="logoutButton">Logout</a>
    </div>
  </nav>

  <main class="d-flex flex-column justify-content-center align-items-center text-center my-5">
    <h1>Editar Cliente</h1>
    <form id="editarClienteForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" id="cpf" name="cpf" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="text" id="telefone" name="telefone" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </main>
  <script src="../inputmask/inputmask.js"></script>
  <script src="editar_cliente.js"></script>
  <script src="../logout/logout.js"></script>
</body>

</html>
